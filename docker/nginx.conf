        location ^~ /cat2bug/ {
            add_header Content-Security-Policy "default-src 'none';form-action 'self';frame-ancestors 'none'";
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;
            add_header Cache-Control no-store;
            add_header Permissions-Policy "geolocation=(),midi=(),microphone=(),camera=(),fullscreen=(self)";
            add_header Referrer-Policy "no-referrer-when-downgrade";
            add_header X-Frame-Options "ALLOW-FROM http://127.0.0.1";
            root /etc/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /cat2bug/prod-api/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://cat2bug-app-after:2020/;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        location /tools/browser/proxy {
            resolver 8.8.8.8 114.114.114.114  valid=5s;

