    server {
        listen  8441 ssl;
        listen  8442 ssl;
        listen  8443 ssl;
        listen  8444 ssl;
        listen  8445 ssl;
        listen  8446 ssl;
        server_name  localhost_proxy;

        ssl_certificate /etc/nginx/certs/default.crt;
        ssl_certificate_key /etc/nginx/certs/default.key;
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;


#         set 	$dest_host   "33";

#         if ($arg_proxy ~ ^(http(s)?://)?([^/?]*)(.*)?$) {
# #             set 	$dest_host	 $3;
#             set   $real_host     $1$3;
#         }

        #解析真实后台地址域名，针对于请求css、js文件
#         if ($http_referer ~* proxy=(http(s)?://)?([^/?]*)(.*)?$) {
#             set   $real_host     $1;
#         }


        location / {
            resolver 8.8.8.8 114.114.114.114  valid=5s;
            proxy_redirect off;
            add_header cat2bug_real_host $cat2bug_proxy_host;

            if ($arg_proxy ~ ^(http(s)?://)?([^/?]*)(.*)?$)
            {
#                 set   $real_host3     $1$3;
#                 add_header  Set-Cookie  'cookieHost=$dest_host;path=/;';
                add_header cat2bug_arg_proxy  $arg_proxy;
                add_header cat2bug_referer $http_referer;
                add_header cat2bug_remote_addr $remote_addr;
                add_header cat2bug_proxy_host  $real_host3;
                proxy_pass	 $arg_proxy;
                break;
            }
#
            if ($http_referer ~* proxy=(http(s)?://)?([^/?]*)(.*)?$) {

                add_header cat2bug_real_host1 $1$3;
                add_header cat2bug_real_host2 $2;
                add_header cat2bug_real_host3 $3;
                proxy_pass	http://114.245.240.54:38080;
                break;
            }

            proxy_pass  $real_host3;
        }
    }
}