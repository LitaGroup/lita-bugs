#             set $sourct_proxy "";
#             if (  $realHost != "333"  ) {
#                 set $sourct_proxy "${sourct_proxy}1";
#             }
#             if ( $http_X_Requested_With   ~*   XMLHttpRequest ) {
#                 set $sourct_proxy "${sourct_proxy}1";
#             }
# #             proxy_set_header Host 114.245.240.54;
# #             proxy_set_header X-Real-IP 114.245.240.54;
# #             proxy_set_header X-Forwarded-For $123.123.123.123:80;
# #             proxy_set_header X-Forwarded-Host 114.245.240.54;
# #             proxy_set_header X-Forwarded-Port 38080;
#
