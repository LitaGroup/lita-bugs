#                 add_header cat2bug_RealHostnn $realHost;
#
#                 proxy_pass	  'http://114.245.240.54:38080';   	#	有效
#                 break;
#             }

            add_header 	 cat2bug_arg_proxy  $arg_proxy;
            add_header cat2bug_real_host $realHost;
            add_header cat2bug_url $remote_addr;
            add_header cat2bug_referer $http_referer;
#             add_header  Set-Cookie  'cookieHost=$backend_host;path=/;';
            add_header cat2bug_backend_host $backend_host;
            add_header cat2bug_remote_addr $remote_addr;

            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location /tools/browser/proxy {
            resolver 8.8.8.8 114.114.114.114  valid=5s;

            proxy_set_header 	Host	 						 $backend_host;
            proxy_set_header    X-Real-IP   	 		     $remote_addr;
            proxy_set_header    X-Forwarded-For   	 $remote_addr;

            add_header Access-Control-Allow-Origin https://localhost always;
            add_header Access-Control-Allow-Headers "Accept,Accept-Encoding,Accept-Language,Connection,Content-Length,Content-Type,Host,Origin,Referer,User-Agent";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, OPTIONS";
            add_header Access-Control-Allow-Credentials true;

            if ($request_method = 'OPTIONS') {
                return 200;
            }
            proxy_cookie_domain 114.245.240.54 $host;
#             proxy_pass https://baidu.com;

            # 请求图片、css、js
            if ($http_Sec_Fetch_Dest   ~*   (image|script|style|font))
            {
                    proxy_pass	  $realHost;  	#	有效
                    break;
            }
# #
#             #  接口请求
            if ( $http_X_Requested_With   ~*   XMLHttpRequest  )
            {
                proxy_pass	   $realHost;
                break;
            }

            if ($arg_proxy)
            {
                add_header  Set-Cookie  'cookieHost=$backend_host;path=/;';
                add_header cat2bug_arg_proxy  $arg_proxy;
                add_header cat2bug_real_hostnn $realHost;
                add_header cat2bug_referer $http_referer;
                add_header cat2bug_backend_host $backend_host;
                add_header cat2bug_remote_addr $remote_addr;

                proxy_pass	 $arg_proxy;
                break;
            }
        }

        location /prod-api/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://cat2bug-app-after:2020/;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        error_page 500 502 503 504 /50x.html;
        error_page 400 404 error.html;


    }

    server {
        listen  443 ssl;
        server_name  localhost;

        ssl_certificate /etc/nginx/certs/default.crt;
        ssl_certificate_key /etc/nginx/certs/default.key;
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

         rewrite ^(.*) http://$host$1 permanent;
    }
}