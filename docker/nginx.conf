            if ($arg_proxy)
            {
                add_header  Set-Cookie  'cookieHost=$dest_host;path=/;';
                add_header cat2bug_arg_proxy  $arg_proxy;
                add_header cat2bug_real_hostnn $real_host;
                add_header cat2bug_referer $http_referer;
                add_header cat2bug_backend_host $dest_host;
                add_header cat2bug_remote_addr $remote_addr;

                proxy_pass	 $arg_proxy;
                break;
            }
        }

        error_page 500 502 503 504 /50x.html;
        error_page 400 404 error.html;
    }

    server {

        listen  80;
        listen  [::]:80;
        server_name  localhost;

        rewrite ^(.*) http://$host$1 permanent;
    }
